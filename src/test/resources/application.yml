    ##############################################
    #           Database Configuration           #
    ##############################################
spring:
  datasource:
    url: jdbc:h2:mem:file:testdb
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

    hibernate:
      ddl-auto: create
      show-sql: true


